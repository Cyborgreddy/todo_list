{% extends 'base.html' %}

{% block title %}Delete Task{% endblock title %}

{% block content %}
<h1>Are you sure you want to delete this task?</h1>
<p>{{ task.task }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'task_list' %}">Cancel</a>
{% endblock content %}
